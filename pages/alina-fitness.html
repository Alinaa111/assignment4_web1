<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness programs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/alina.css">
    <link rel="stylesheet" href="../styles/shared.css">
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>

    <main>
        <section class="fitness-programs">
            <h1>Fitness Programs</h1>
            <div class="programs-grid">
                <div class="program-card water">
                    <h2>Water Sports</h2>
                    <p>57 rooms</p>
                </div>
                <div class="program-card gym">
                    <h2>Gym</h2>
                    <p>10 rooms</p>
                </div>
                <div class="program-card stretching">
                    <h2>Stretching &amp; Pilates</h2>
                    <p>60 rooms</p>
                </div>
                <div class="program-card yoga">
                    <h2>Yoga</h2>
                    <p>75 rooms</p>
                </div>
                <div class="program-card intensive1">
                    <h2>Intensive Classes</h2>
                    <p>70 rooms</p>
                </div>
                <div class="program-card intensive2">
                    <h2>Intensive Classes</h2>
                    <p>18 rooms</p>
                </div>
            </div>
        </section>
    </main>

    <br><br><br>
    <footer>
        <div id="contacts"> </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <script>
        fetch("nav-pages.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;
            });
  </script>

    <script>
        fetch("../contacts.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("contacts").innerHTML = data;
            });
    </script>
</body>
</html>
