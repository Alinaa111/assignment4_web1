<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness programs</title>
    <link rel="stylesheet" href="../styles/alina.css">
    <link rel="stylesheet" href="../styles/shared.css">
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>

    <main>
        <section class="fitness-programs">
            <h1>Fitness Programs</h1>
            <div class="programs-grid">
                <div class="program-card water">
                    <h2>Water Sports</h2>
                    <p>57 rooms</p>
                </div>
                <div class="program-card gym">
                    <h2>Gym</h2>
                    <p>10 rooms</p>
                </div>
                <div class="program-card stretching">
                    <h2>Stretching &amp; Pilates</h2>
                    <p>60 rooms</p>
                </div>
                <div class="program-card yoga">
                    <h2>Yoga</h2>
                    <p>75 rooms</p>
                </div>
                <div class="program-card intensive1">
                    <h2>Intensive Classes</h2>
                    <p>70 rooms</p>
                </div>
                <div class="program-card intensive2">
                    <h2>Intensive Classes</h2>
                    <p>18 rooms</p>
                </div>
            </div>
        </section>
    </main>

    <br><br><br>
    <footer>
        <div id="contacts"> </div>
    </footer>

    <script>
        fetch("nav-pages.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;

            document.getElementById("navToggle").addEventListener("click", function () {
                document.getElementById("navMenu").classList.toggle("active");
            });
        });
  </script>

    <script>
        fetch("../contacts.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("contacts").innerHTML = data;
            });
    </script>
</body>
</html>
