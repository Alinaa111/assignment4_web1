<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Membership – Fitness Project</title>
  <link rel="stylesheet" href="../styles/karima-membership.css">
  <link rel="stylesheet" href="../styles/shared.css">
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>
  

  <main>
    <h1>Chose your membership</h1>
    <p class="subtitle">There are free guests for friends in each membership</p>

    <div class="membership-container">
      <div class="card green">
         <img src="../images/90.png" alt="3 months membership" class="corner-imagee">
        <h2>3 month</h2>
        <p class="price">48 330 ₸</p>
        <p class="per month">per month</p>
        <ul>
          <li>144+ studios</li>
          <li>5 guests</li>
        </ul>
        <button>Purchase</button>
      </div>

      <div class="card pink">
        <img src="../images/180.png" alt="3 months membership" class="corner-imagee">
        <h2>6 month</h2>
        <p class="price">32 498 ₸</p>
        <p class="per month">per month</p>
        <ul>
          <li>144+ studios</li>
          <li>8 guests</li>
        </ul>
        <button>Purchase</button>
      </div>

      <div class="card blue">
        <img src="../images/365.png" alt="3 months membership" class="corner-image">
        <h2>12 month</h2>
        <p class="price">22 499 ₸</p>
        <p class="per">per month</p>
        <ul>
          <li>144+ studios</li>
          <li>12 guests</li>
        </ul>
        <button>Purchase</button>
      </div>

      
    </div>
  </main>


  <footer>
        <div id="contacts"> </div>
    </footer>


  <script>
    fetch("nav-pages.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;

        document.getElementById("navToggle").addEventListener("click", function () {
          document.getElementById("navMenu").classList.toggle("active");
        });
      });
  </script>

  <script>
    fetch("../contacts.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("contacts").innerHTML = data;
      });
  </script>

</body>
</html>
